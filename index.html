<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayan Infra App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h1>Narayan Infra</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <div class="passwordField">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" class="togglePassword" id="toggleLoginPassword">Show</button>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="openSignUp">Sign Up</a></p>
        <div id="loginError" class="error"></div>
    </div>

    <!-- Sign-Up Page -->
    <div id="signUpPage" style="display: none;">
        <h1>Narayan Infra</h1>
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <div class="passwordField">
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="button" class="togglePassword" id="toggleSignUpPassword">Show</button>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="openLogin">Login</a></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h1>Admin Dashboard</h1>
        <div class="section">
            <h2>Drivers</h2>
            <button id="addDriver">Add Driver</button>
            <div id="driverList"></div>
        </div>
        <div class="section">
            <h2>Reports</h2>
            <button id="generatePDF">Generate PDF</button>
            <button id="exportToExcel">Export to Excel</button>
            <div id="reportSection"></div>
        </div>
        <div class="section">
            <h2>Notifications</h2>
            <textarea id="notificationMessage" placeholder="Write a message..."></textarea>
            <button id="sendNotification">Send to All Drivers</button>
        </div>
        <button id="logoutAdmin">Logout</button>
    </div>

    <!-- Driver Dashboard -->
    <div id="driverDashboard" style="display: none;">
        <h1>Driver Dashboard</h1>
        <div class="section">
            <h2>Daily Log</h2>
            <form id="logForm">
                <input type="number" id="logDistance" placeholder="Distance (km)" required>
                <input type="number" id="logLoad" placeholder="Load (tons)" required>
                <input type="number" id="logExpenses" placeholder="Expenses (â‚¹)" required>
                <textarea id="logNotes" placeholder="Additional Notes"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="section">
            <h2>Performance Summary</h2>
            <div id="performanceSummary"></div>
        </div>
        <div class="section">
            <h2>Log History</h2>
            <div id="logHistory"></div>
        </div>
        <div class="section">
            <h2>Notifications</h2>
            <div id="driverNotifications"></div>
        </div>
        <button id="logoutDriver">Logout</button>
    </div>
</body>
<script src="script.js"></script>
</html>
